<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Registration - Attendance Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">

    <!-- Header -->
    <div class="bg-purple-600 p-4">
        <h1 class="text-center text-2xl font-bold text-white">Attendance Management System</h1>
    </div>

    <!-- Main Content -->
    <div class="flex justify-center items-center mt-10">
        <div class="w-full max-w-md p-8 bg-gray-100 rounded-lg shadow-md">
            <h2 class="text-center text-2xl font-bold mb-6">Faculty Registration</h2>
            
            <!-- Registration Form -->
            <form action="#" method="post">
                <input type="text" placeholder="Full name" class="w-full p-2 mb-4 border rounded">
                <input type="text" placeholder="Mobile" class="w-full p-2 mb-4 border rounded">
                <input type="date" placeholder="Birth Date" class="w-full p-2 mb-4 border rounded">
                <input type="text" placeholder="Qualification" class="w-full p-2 mb-4 border rounded">
                <input type="text" placeholder="Username" class="w-full p-2 mb-4 border rounded">
                <input type="text" placeholder="User ID" class="w-full p-2 mb-4 border rounded">
                <input type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
                
                <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">Register</button>
            </form>
            
            <!-- Back Button -->
            <div class="flex justify-center mt-4">
                <button onclick="redirectBack()" class="bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600">Back</button>
            </div>
        </div>
    </div>

    <!-- JavaScript for Back Button -->
    <script>
        function redirectBack() {
            window.location.href = "index_01.html";
        }
    </script>

</body>
</html>
