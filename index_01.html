<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-8 flex flex-col items-center">
        <header class="w-full text-center mb-8">
            <h1 class="text-3xl font-bold text-purple-700">Attendance Management System</h1>
            <p class="text-xl font-medium text-gray-700 mt-2">Smart College of Engineering & Technology</p>
        </header>

        <div class="flex w-full justify-between">
            <!-- Left side with image -->
            <img src="image4.jpg" alt="College Building" class="w-1/2 rounded-lg shadow-lg">

            <!-- Right side with login form -->
            <div class="w-1/2 flex flex-col items-center bg-gray-100 p-6 rounded-lg shadow-md ml-6">
                <div class="text-center mb-6">
                    <img src="image2.png" alt="User Icon" class="mx-auto mb-4" >
                </div>
                <form id="loginForm" class="w-full">
                    <input type="text" placeholder="User ID" class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <input type="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <button type="button" onclick="redirectTo('index_03.html')" class="w-full py-2 bg-purple-600 text-white rounded-md hover:bg-gray-700 focus:outline-none">Login</button>
                </form>
                <div class="flex justify-between mt-4 w-full">
                    <a href="javascript:void(0);" onclick="redirectTo('index_02.html')" class="text-purple-600 hover:underline">Forget password? Click here</a>
                    <a href="javascript:void(0);" onclick="redirectTo('index_02.html')" class="text-purple-600 hover:underline">New registration? Click here</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
